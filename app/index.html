<!DOCTYPE html>
<html lang="ru">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/libs.min.css">
    <link rel="stylesheet" href="css/main.css">
    <link rel="stylesheet" href="font-awesome/css/all.min.css">
    <title>Document</title>
</head>

<body>
    

	<header class="header">
			<div class="logo">
				<span>freedom</span>music
			</div>
			<div class="header__main">
				<div class="profile" id="profile">
					<div class="ava">
						<!-- <img id="ava" src="img/ava.jpg" alt="error"> -->
					</div>
				</div>
				<div class="d-menu" id="d_menu">
					<span></span>
					<span></span>
					<span></span>
				</div>
				<div class="search">
					<div class="group">
						 <input id="search" type="text">
						 <label for="search">The Roling Stones - Paint it black</label>
						 <span></span>
					</div>
					<button id="searchBtn"><i class="fas fa-search"></i></button>
				</div>
			</div>
	</header>

	<main class="main">
		<div class="sidebar sidebar--left">
			<ul id="sidebar" class="menu">
				<li><a href="#"><i class="fas fa-headphones-alt"></i>top songs</a></li>
				<li><a href="#"><i class="fas fa-headphones-alt"></i>recomended</a></li>
				<li><a href="#"><i class="fas fa-headphones-alt"></i>most heard</a></li>
				<li><a href="#"><i class="fas fa-headphones-alt"></i>song of the day</a></li>
				<li><a href="#"><i class="fas fa-headphones-alt"></i>random song</a></li>
				<li><a href="#"><i class="fas fa-headphones-alt"></i>communities</a></li>
				<li><a href="#"><i class="fas fa-headphones-alt"></i>radio</a></li>
				<li class="playlists">
					<div>
						<h1><i class="fas fa-music"></i>playlists</h1>
						<ul>
							<li><a href="#">RHCP</a></li>
							<li><a href="#">RHCP</a></li>
						</ul>
					</div>
				</li>
				</ul>
		</div>

		<main id="musics" class="music" style="position: relative; min-height: 30vh;">
			<div style="width: 3vw; height: 3vw; position: absolute; left: 48.5%; top: 1em;">
				<img style="width: 100%; height: 100%;" src="img/loading.gif" alt="">
			</div>
		</main>

		<div class="sidebar playlists">
			<div>
				<h1><i class="fas fa-music"></i>playlists</h1>
				<ul>
					<li><a href="#">RHCP</a></li>
					<li><a href="#">RHCP</a></li>
				</ul>
			</div>
		</div>
	</main>

	<div class="player">
		<div class="track">
			<div class="track-img">
				<img id="img" src="img/ava.jpg" alt="error">
			</div>
			<div class="track__name">
				<span id="name" class="name"></span>
				<span id="author" class="author"></span>
			</div>
		</div>
		<div class="controls">
			<i id="previous" class="fas fa-step-backward"></i>
			<div id="play" style="position: relative; font-size: 2em; margin-right: .5625em; height: 1em; width: 1em;">
				<i data-action="play" class="far fa-play-circle"></i>
			</div>
			<i id="next" class="fas fa-step-forward"></i>
			<span id="progress-left" class="time">0 : 0</span>
			<div class="range timeline">
				<input id="timeline" type="range" min="0" max="100" step="1"><span style="width: 0;" class="progress"></span>
			</div>
			<span id="progress-right" class="time">0 : 0</span>
			<i id="repeat" data-state="0" class="fas fa-redo-alt"><span>1</span></i>
			<i id="random" data-state="0" class="fas fa-random"></i>
		</div>
		<div class="volume">
			<i class="fas fa-volume-up"></i>
			<div class="range">
				<input id="volume" type="range" min="0" max="100" step="1" value="100"><span style="width: 100%;" class="progress"></span>
			</div>
		</div>
	</div>

    <script src="js/libs.min.js"></script>
		<script src="js/common.js"></script>
    <script src="js/scripts.js"></script>
</body>

</html>
